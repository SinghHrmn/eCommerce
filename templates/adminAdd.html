{% block content %}
<body>
{% include "adminNavbar.html" %}

        <div class="col-sm-8">

            <div class="text-center">
                <h3>ADD USER</h3>
            </div>
            <div class="form-group form-group-lg">
                <label>Full Name</label>
                <input placeholder="Enter your Name" type="text" class="form-control" id="fullName">
            </div>

                <label>Email</label>
                <input placeholder="Enter email" type="text" class="form-control" id="email">

                <label>Password</label>
                <input placeholder="Enter Password" type="password" class="form-control" id="pass">
            </div>
            <div class="form-group form-group-lg">
                <label>User Type</label>
                <select class="form-control" id="userType">
                    <option>Super User</option>
                    <option>Sub User</option>
                </select>
            </div>
            <div class="form-group">
                <input type="button" onclick="addadmin()" value="Sign-Up" class="btn-lg  btn-success btn">
            </div>
            <div id="msg" >

            </div>

        </div>
        <div class="col-sm-2" ></div>
    </div>

</div>
</body>
