{% extends "header.html" %}

{% block content %}
<body>
{% include "publicNavbar.html" %}
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="text-center">
                <h3>User Signup</h3>
            </div>
            <form id="frm_usersignup" method="get">
            <div class="form-group form-group">
                <label>Full Name</label>
                <input placeholder="Enter your Name" type="text" class="form-control" id="fullName" name="fullName"
                       data-rule-required="true">
            </div>
            <div class="form-group form-group">
                <label>Mobile Number</label>
                <input placeholder="Enter your number" type="number" class="form-control" id="mobileNo"
                       data-rule-required="true" maxlength=10>
            </div>
            <div class="form-group form-group">
                <label>Address</label>
                <textarea placeholder="Enter your address" class="form-control" id="address"
                          data-rule-required="true"></textarea>
            </div>
            <div class="form-group form-group">
                <label>City</label>
                <input placeholder="Enter your city" type="text" class="form-control" id="city"
                       data-rule-required="true">
            </div>
            <div class="form-group form-group">
                <label>Email</label>
                <input placeholder="Enter email" type="email" class="form-control" id="email" data-rule-required="true">
            </div>
            <div class="form-group form-group">
                <label>Password</label>
                <input placeholder="Enter Password" type="password" class="form-control" id="password"
                       data-rule-required="true">
            </div>
            <div class="form-group form-group">
                <label>Confirm Password</label>
                <input placeholder="re-type password" type="password" class="form-control" id="confirmPassword"
                       data-rule-required="true" data-rule-equalto="#password" data-msg-equalto="Mismatch Password">
            </div>
            <div class="form-group">
                <input type="button" onclick="usersignup()" value="Sign-Up" class="btn-success btn">
            </div>
            <div id="msg">

            </div>
            </form>

        </div>
        <div class="col-sm-2" ></div>
    </div>

</div>
{% include "footer.html" %}
</body>
{% endblock %}
